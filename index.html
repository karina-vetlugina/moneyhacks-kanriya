<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#1a1a1a">
  <title>POV Interactive App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fixed top metrics bar (hidden during opening sequence) -->
  <header id="metrics-bar" class="intro-hidden" role="banner">
    <div class="metric-item" id="balance-metric">
      <span class="metric-label">Account Balance</span>
      <span id="balance-display" class="metric-value">$0</span>
    </div>
    <div class="metric-item" id="car-goal-metric">
      <span class="metric-label">Car Goal</span>
      <div class="progress-wrap">
        <div id="car-goal-progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <span id="car-goal-label" class="metric-value metric-value--small">$0 / $15,000</span>
    </div>
    <div class="metric-item metrics-hidden" id="credit-section" aria-hidden="true">
      <span class="metric-label">Credit</span>
      <button type="button" id="credit-display" class="metric-value metric-value--clickable" aria-label="View credit score">—</button>
    </div>
  </header>

  <!-- Info button - hidden during opening sequence -->
  <button type="button" id="info-icon" class="info-icon intro-hidden" aria-label="View achievements" title="View Tips">i</button>

  <!-- Achievement notifications container (top of screen) -->
  <div id="notification-container" class="notification-container" aria-live="polite"></div>

  <!-- Main game screen -->
  <main id="game-screen">
    <div id="background-container"></div>

    <!-- Fact overlay (phase 2) — centered, above background, hidden by default -->
    <div id="fact-overlay" class="fact-overlay" aria-hidden="true">
      <div class="fact-backdrop"></div>
      <div class="fact-card">
        <h2 id="fact-title" class="fact-title"></h2>
        <p id="fact-content" class="fact-content"></p>
        <div class="fact-actions">
          <button type="button" id="fact-next-btn" class="fact-btn">Next</button>
          <button type="button" id="fact-exit-btn" class="fact-btn fact-btn--secondary">Exit</button>
        </div>
      </div>
    </div>

    <div id="overlay">
      <div id="dialogue-area">
        <p id="dialogue-text">Loading...</p>
        <button type="button" id="next-phase-btn" class="next-phase-btn" aria-label="Next" title="Next">➜</button>
      </div>
      <div id="choices-container" class="phase-hidden"></div>
    </div>
  </main>

  <!-- Credit score modal (pure JS/CSS) -->
  <div id="credit-modal" class="modal" role="dialog" aria-labelledby="credit-modal-title" aria-modal="true" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-panel">
      <h2 id="credit-modal-title" class="modal-title">Credit Score</h2>
      <p class="modal-score-row">
        <span id="credit-modal-score" class="modal-score-number">—</span>
        <span id="credit-modal-rating" class="modal-score-rating">—</span>
      </p>
      <p class="modal-rating-legend">300–579 Poor · 580–669 Fair · 670–739 Good · 740–799 Very Good · 800+ Excellent</p>
      <ul id="credit-modal-bullets" class="modal-bullets"></ul>
      <button type="button" id="credit-modal-close" class="modal-close-btn">Close</button>
    </div>
  </div>

  <!-- Goal unlocked popup (one-time overlay, not saved to tips) -->
  <div id="goal-unlocked-popup" class="goal-popup" role="dialog" aria-labelledby="goal-popup-title" aria-modal="true" aria-hidden="true">
    <div class="goal-popup-backdrop"></div>
    <div class="goal-popup-card">
      <h2 id="goal-popup-title" class="goal-popup-title">Goal unlocked</h2>
      <p id="goal-popup-text" class="goal-popup-text">Buy your first car before starting university</p>
      <button type="button" id="goal-popup-btn" class="goal-popup-btn">Continue</button>
    </div>
  </div>

  <!-- Achievements panel (knowledge inventory) -->
  <div id="achievements-panel" class="modal" role="dialog" aria-labelledby="achievements-panel-title" aria-modal="true" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-panel achievements-panel-content">
      <h2 id="achievements-panel-title" class="modal-title">Unlocked Tips</h2>
      <div id="achievements-list" class="achievements-list"></div>
      <button type="button" id="achievements-panel-close" class="modal-close-btn">Close</button>
    </div>
  </div>

  <script src="data/slides.js?v=4"></script>
  <script src="game.js?v=4"></script>
</body>
</html>
